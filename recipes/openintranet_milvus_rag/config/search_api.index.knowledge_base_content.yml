langcode: en
status: true
dependencies:
  config:
    - search_api.server.milvus_embeddings
    - node.type.knowledge_base_page
  module:
    - node
    - search_api
id: knowledge_base_content
name: 'Knowledge Base Content'
description: 'Search index for Knowledge Base pages with AI embeddings'
read_only: false
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - knowledge_base_page
    languages:
      default: true
      selected: []
server: milvus_embeddings
options:
  index_directly: true
  cron_limit: 50
tracker_settings:
  default:
    indexing_order: fifo
field_settings:
  nid:
    label: 'Node ID'
    datasource_id: 'entity:node'
    property_path: nid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: string
    boost: 8.0
    dependencies:
      module:
        - node
  rendered_item:
    label: 'Rendered item'
    property_path: 'rendered_item'
    type: text
    configuration:
      roles:
        - anonymous
      view_mode:
        'entity:node':
          knowledge_base_page: full
  uid:
    label: 'Author'
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  created:
    label: Created
    datasource_id: 'entity:node'
    property_path: created
    type: date
    dependencies:
      module:
        - node
  status:
    label: 'Publishing status'
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
processor_settings:
  rendered_item:
    weights:
      add_properties: 0
      pre_index_save: -10
  html_filter:
    weights:
      preprocess_index: -15
      preprocess_query: -15
    all_fields: true
    fields:
      - rendered_item
      - title
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
  content_access:
    weights:
      preprocess_query: -30
  ignorecase:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: true
  tokenizer:
    weights:
      preprocess_index: -6
      preprocess_query: -6
    all_fields: true
    spaces: ''
    overlap_cjk: 1
    minimum_word_size: '3'
  transliteration:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: true
